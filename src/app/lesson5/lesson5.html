<h3 [innerText] = "number | number: '1.4-4'"></h3>

<div>
    <label>מונה:</label>
    <input type="number" [(ngModel)]="numerator">
</div>

<div>
    <label>מכנה:</label>
    <input type="number" [(ngModel)]="denominator">
</div>

<p [innerText] = "(numerator / denominator) | percent"></p>

<div>
    <label>אמייל:</label>
    <input type="string" [(ngModel)]="email">
    <p [innerText] = "email | email"></p>
  </div>
